<main>
    <div class="container">
        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                        <div class="d-flex justify-content-center py-4">
                            <a routerLink="/" class="logo d-flex align-items-center w-auto">
                                <img src="assets/img/logo.png" alt="" />
                                <span class="d-none d-lg-block">EasyPODS</span>
                            </a>
                        </div>
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">
                                        Gesti√≥n de tiendas
                                    </h5>
                                </div>
                                <form>
                                    <div class="row mb-2">
                                        <div class="col-12">
                                            <mat-form-field appearance="outline" style="width: 100%;">
                                                <mat-label>Gestionar tienda</mat-label>
                                                <input type="text" placeholder="Selecciona una tienda"
                                                    aria-label="Number" matInput [formControl]="myControl"
                                                    [matAutocomplete]="auto">
                                                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                                                    <mat-option *ngFor="let option of filteredOptions | async"
                                                        [value]="option">
                                                        {{option}}
                                                    </mat-option>
                                                </mat-autocomplete>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 text-center">
                                            <a class="btn btn-secondary btn-sm m-2" routerLink="/pages-login">Volver</a>
                                            <button type="button" class="btn btn-primary btn-sm" (click)="setMarket()">
                                                Continuar
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
