<h5 class="card-title">Responsable</h5>
<form>
    <div class="row mb-2">
        <div class="col-12">
            <mat-form-field appearance="fill">
                <input type="text" class="form-control" placeholder="Asignar pedido" aria-label="Number" matInput
                    [formControl]="myControl" [matAutocomplete]="auto">
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <button type="button" class="btn btn-primary btn-sm" (click)="setUserToOrder()">
                Asignar
            </button>
        </div>
    </div>
</form>
