<app-header *ngIf="!(_router.url === '/pages-login' || _router.url === '/market' || _router.url === '/pages-error404')" ></app-header>
<app-sidebar *ngIf="!(_router.url === '/pages-login' || _router.url === '/market' || _router.url === '/pages-error404')" ></app-sidebar>
<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="ball-clip-rotate-multiple"
  [fullScreen]="true"
  ><p style="color: white">Cargando</p></ngx-spinner
>
<router-outlet></router-outlet>
<app-footer *ngIf="!(_router.url === '/pages-login' || _router.url === '/market' || _router.url === '/pages-error404')" ></app-footer>
